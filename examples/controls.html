<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Control Example</title>
    <script src="../modules/jquery-1.12.4.js"></script>
    <script src="../modules/controls.js"></script>
    <script>
      $(document).ready(function() {
        Controls( {
          accessKeys: true
        } );
      } );
    </script>
  </head>
  <body>
    <button data-access-key="b">Bar</button><br />
    <button data-access-key="z">Baz</button><br />
    <button data-access-key="f">Foo</button><br />
    <button>Foobar</button><br />
    <button data-access-key="l" onclick="alert('This is an onclick defined inside the button tag.');">Lulz</button><br />

    <label>Text:<input type="text" data-access-key="t" /></label><br />
    <label for="otherText">Other text:</label><input id="otherText" type="text" data-access-key="o" /><br />
    <label for="textarea">Textarea:<br /></label><textarea id="textarea" data-access-key="a">Text</textarea><br />
    <label>Other textarea:<br /><textarea data-access-key="r">Text</textarea></label><br />

    <label><input type="checkbox" name="1" data-access-key="c" />Checkbox</label><br />
    <input type="checkbox" name="2" id="ch" data-access-key="x" /><label for="ch">Checkbox</label><br />
    <a href="http://julia-christina-eneroth.se" data-access-key="w">My Website</a>

    <p>Test:</p>
    <ul>
      <li>Access keys work for custom onclick attribute</li>
      <li>Access keys work for click event listener</li>
      <li>SketchUp callbacks are added when there are no other click events defined already</li>
      <li>SketchUp callbacks are not added when other click events are specified</li>
    </ul>
  </body>
</html>
