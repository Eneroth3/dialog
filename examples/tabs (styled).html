<!DOCTYPE HTML>
<!-- Note to self: Remember to keep this and non-styled example synced. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tabs Example</title>
    <!-- Load the required javascript files. -->
    <script src="../modules/jquery-1.12.4.js"></script>
    <script src="../modules/tabs.js"></script>
    <script>
      // Initialize the tabs when the document is ready.
      $(document).ready(function() {
        dlgInitTabInterface( {
          // Specify tab container.
          tabElement: $('.dlg-tabs')[0],
          // Specify content container.
          tabContentElement: $('.dlg-tabs-content')[0],
          // Optionally specify start tab.
          //startIndex: 1,
          // Optionally specify callback function.
          onSwitch: function(newIndex) {
            console.log('Switched tab to #'+newIndex+'.');
          }
        } );
      } );
    </script>
    <!--
        Either specify style yourself or use tabs-style.css.

        This example uses tabs-style.css.
      -->
    <link rel="stylesheet" type="text/css" href="../modules/style.css">
    <link rel="stylesheet" type="text/css" href="../modules/tab-style.css">
  </head>
  <!--
    This example shows the tabs integrated in a dialog box layout, but they can
    also be used separately.
  -->
  <body>
    <ul class="dlg-bar dlg-tabs">
      <li>Tab A</li>
      <li>Tab B</li>
      <li>Tab C</li>
    </ul>
    <div class="dlg-content-area dlg-tabs-content">
      <div>The tab-content element must have the same number of children as the tabs element.</div>
      <div>Each tab corresponds to a child of tabContent.</div>
      <div>Some extra here.</div>
    </div>
    <div class="dlg-commit-buttons">
      <button class="dlg-button-call-to-action" onclick="alert('Clicked Foo');">Foo</button>
      <button onclick="alert('Clicked Bar');">Bar</button>
    </div>
  </body>
</html>
